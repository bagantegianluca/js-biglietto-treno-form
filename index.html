<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

    <!-- Import FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Import Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Import Custom CSS-->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container my-5">

        <h1 class="mb-5">Calcola il prezzo del tuo biglietto</h1>

        <form class="mb-3">
            <div class="form-floating mb-3 col-6">
                <input type="text" class="form-control" id="userName" placeholder="Nome">
                <label for="floatingInput">Nome</label>
            </div>
            <div class="form-floating mb-3 col-6">
                <input type="text" class="form-control" id="userLastName" placeholder="Cognome">
                <label for="floatingInput">Cognome</label>
            </div>
            <select class="form-floating py-3 mb-3 col-6" id="userGender">
                <option value="M" selected>Maschio</option>
                <option value="F">Femmina</option>
                <option value="N">Indeciso</option>
            </select>
            <div class="form-floating mb-3 col-6">
                <input type="number" min="0" max="130" class="form-control" id="userKm" placeholder="Km">
                <label for="floatingInput">Km da percorrere</label>
            </div>
            <div class="form-floating mb-3 col-6">
                <input type="number" min="1" class="form-control" id="userAge" placeholder="Età">
                <label for="floatingInput">Età</label>
            </div>
            <button id='submit' type="button" class="btn btn-primary">Genera biglietto</button>
        </form>
        <!-- /Form -->

        <div class="card bg-primary text-primary d-none p-5">
            <div class="row g-3">
                <div id="ticketName" class="bg-light col-6"></div>
                <div id="ticketLastName" class="bg-light col-6"></div>
                <div id="ticketGender" class="bg-light col-4"></div>
                <div id="ticketKm" class="bg-light col-4"></div>
                <div id="ticketAge" class="bg-light col-4"></div>
            </div>
        </div>
        <!-- /Ticket -->

    </div>


    <!-- Import Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Import Custom JS -->
    <script src="./script/main.js"></script>
</body>

</html>
